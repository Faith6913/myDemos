<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>王者荣耀英雄列表页-英雄介绍</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-container flex-display">
        <div class="search-left flex-display">
          <span>综合</span>
          <span>定位</span>
        </div>

        <div class="search-center flex-display">
          <div class="filter-all flex-display">
            <div class="radio" data-type="hero-type" data-value="free">
              本周免费
            </div>
            <div class="radio" data-type="hero-type" data-value="new">
              新手推荐
            </div>
          </div>
          <div class="filter-position flex-display">
            <div class="radio checked" data-type="hero-type" data-value="all">
              全部
            </div>
            <div class="radio" data-type="hero-type" data-value="3">
              坦克
            </div>
            <div class="radio" data-type="hero-type" data-value="1">
              战士
            </div>
            <div class="radio" data-type="hero-type" data-value="4">
              刺客
            </div>
            <div class="radio" data-type="hero-type" data-value="2">
              法师
            </div>
            <div class="radio" data-type="hero-type" data-value="5">
              射手
            </div>
            <div class="radio" data-type="hero-type" data-value="6">
              辅助
            </div>
          </div>
        </div>

        <div class="search-right flex-display">
          <div class="input-container">
            <input type="text" placeholder="请输入你想要的英雄名">
            <img src="./search_icon.png" alt="search">
          </div>
        </div>
      </div>



      <ul class="heroes-list grid-display"></ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
