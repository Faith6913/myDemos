<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>美团省市级联</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3558576_frtiw9lil85.css">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="select province">
        <div class="title none-selected">
          <span>请选择省份</span>
          <i class="iconfont icon-xiajiantou"></i>
        </div>

        <ul class="options close"></ul>
      </div>


      <div class="select city">
        <div class="title none-selected">
          <span>请选择城市</span>
          <i class="iconfont icon-xiajiantou"></i>
        </div>

        <ul class="options close"></ul>
      </div>



      <div class="select area">
        <div class="title none-selected">
          <span>请选择地区</span>
          <i class="iconfont icon-xiajiantou"></i>
        </div>

        <ul class="options close"></ul>
      </div>
    </div>



    <script src="./index.js"></script>
  </body>
</html>
